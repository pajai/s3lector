<section data-ng-controller="MusersController" data-ng-init="find()">
	<div class="container" id="wrapper">
  <h1>current users</h1>
	<div id="container-fluid">
	<div class="row-fluid page-header">
	<h3 data-ng-hide="!musers || musers.length">No users here.</h3>
	<p class="lead">add a new user
  <span class="lead" data-ng-show="musers || musers.length">or manage one below.</span></p>
	</div>

    <div >
        <a class="btn" href="/#!/musers/create" tooltip="add a user">
          <i class="icon-plus"></i>
        </a> 
    </div>
		<br>

              <table class="table table-hover">
              <thead>
                <tr>
                <td>provider</td>
                <td>name</td>
                <td>username</td>
                <td>email</td>
                <td>access</td>
                <td>admin</td>
                <td>  </td>
                </tr>
              </thead>
              <tbody>
                <tr ng-repeat="muser in musers">
                  <td ng-cloak>{{muser.provider}}</td>
                  <td ng-cloak>{{muser.name}}</td>
                  <td ng-cloak>{{muser.username}}</td>
                  <td ng-cloak>{{muser.email}}</td>
                  <td ng-cloak>{{muser.access}}</td>
                  <td ng-cloak>{{muser.admin}}</td>
                  <td ng-cloak><a id="buttonhref" href="#!/musers/{{muser._id}}">more</a></td>
                </tr>
              </tbody>
              </table>
	</div>
	</div>
</section>
