<section data-ng-controller="MusersController" data-ng-init="findOne()">

  <div class="container" id="wrapper">
  <h1>manage user</h1>
  <div id="container-fluid">
  <div class="row-fluid page-header">
  </div>

  </div>
    <div data-ng-show="global.user.admin == true">
        <a class="btn" href="/#!/musers/{{muser._id}}/edit" tooltip="edit user">
        	<i class="icon-edit"></i>
        </a> 
        <a class="btn" data-ng-click="remove();" tooltip="delete user">
            <i class="icon-trash"></i>
        </a>
    </div>
		<br>


    <div>
         <table class="table table-hover">
              <tbody>
                <tr>
                  <td>provider</td>
                  <td>{{muser.provider}}</td>
                </tr>
                <tr>
                  <td>name</td>
                  <td>{{muser.name}}</td>
                </tr>
                <tr>
                  <td>username</td>
                  <td>{{muser.username}}</td>
                </tr>
                <tr>
                  <td>email</td>
                  <td>{{muser.email}}</td>
                </tr>
                <tr>
                  <td>access</td>
                  <td>{{muser.access}}</td>
                </tr>
                <tr>
                  <td>admin</td>
                  <td>{{muser.admin}}</td>
                </tr>
              </tbody>
         </table>
		</div>


  </div>
  </div>

</section>
