<section data-ng-controller="BucketsController">

  <div class="container" id="wrapper">
  <h1>add a bucket</h1>
  <div id="container-fluid">
  <div class="row-fluid page-header">
  </div>


	<form class="form-horizontal" data-ng-submit="create()">
		<div class="control-group">
			<label class="control-label" for="name">bucket name</label>
			<div class="controls">
				<input type="text" data-ng-model="name" id="name" placeholder="name" required>
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="accessKeyId">accessKeyId</label>
			<div class="controls">
				<input type="password" data-ng-model="accessKeyId" id="accessKeyId" cols="30" placeholder="accessKeyId" required>
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="secretAccessKey">secretAccessKey</label>
			<div class="controls">
				<input type="password" data-ng-model="secretAccessKey" id="secretAccessKey" cols="40" placeholder="secretAccessKey" required>
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="region">region</label>
			<div class="controls">
				<input type="text" data-ng-model="region" id="region" placeholder="ap-southeast-2" >
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="prefix">prefix</label>
			<div class="controls">
				<input type="text" data-ng-model="prefix" id="prefix" placeholder="S3 key prefix (optional)" tooltip="limits the bucket listing to keys that begin with the specified prefix" tooltip-placement="right">
			</div>
		</div>

		<div class="control-group">
			<label class="control-label" for="access">access</label>
			<div class="controls">
        <select ng-model="access" id="access">
          <option value="public" selected="true">public</option>
          <option value="private">private</option>
        </select>
			</div>
		</div>


		<div class="control-group">
			<div class="controls">
				<button type="submit" class="btn-primary">submit</button>
			</div>
		</div>
	</form>

</div>
</div>
</section>
